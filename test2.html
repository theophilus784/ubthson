      <script>
        // add event listener to "Add another entry" buttons
        let addButtons = document.querySelectorAll('.add-btn');
        addButtons.forEach(button => {
          button.addEventListener('click', function() {
            let fieldset = this.parentNode.parentNode;
            let clonedInput = fieldset.querySelector('.form-group').cloneNode(true);
            clonedInput.querySelector('input').value = '';
            fieldset.insertBefore(clonedInput, this.parentNode);
          });
        });
      
        // add event listener to form submit
        let form = document.querySelector('form');
        form.addEventListener('submit', function(event) {
          event.preventDefault();
          let formData = new FormData(form);
          let entries = [];
          formData.forEach((value, key) => {
            entries.push(`${key}: ${value}`);
          });
          alert(entries.join('\n'));
        });
      </script>
